   <script type="text/javascript" charset="utf-8">
    $(function(){

    	/**
    	 * mostly good enough presentation software
    	 * 
    	 */
    	var Crooner = function() {


    		/**
    		 * keyboard navigation
    		 * 
    		 * - up, left, right and down keys
    		 * - c create, d delete, e edit
    		 * 
    		 */
    		var keyboardNavigation = function() {
    			var index = 0;
    			var offset = 0;

    			$(document).keydown(function(e) {
    			  
    				var go = function(direction) {
              e.preventDefault();
    					var slides = $('.slide');
    					var max = slides.length;
    					var min = 0;

    					this.up = function() {
    						if (index > min) index--;
    						return index;
    					};

    					this.down = function() {
    						if (index < max) index++;
    						if (index == max) index = min;
    						return index;		
    					};

    					index = this[direction]();
    					offset = $(slides[index]).offset().top;

    					$('html,body').animate({scrollTop: offset - 20}, 0);
    				};

    				var key = e.charCode ? e.charCode : e.keyCode ? e.keyCode : 0;

    				var keys = {
    					0:function(){}, 
    					37:function(){go('up')}, // left
    					38:function(){go('up')},
    					39:function(){go('down')}, // right
    					40:function(){go('down')},
    				};

    				try {
    					keys[key]();
    				} catch( e ) {
    					// ignore other keys
    				};
    			});
    		};


    		return {
    			init:function() {
    				keyboardNavigation();
    			}
    		}
    	}();

    	Crooner.init();

    /// ---	
    });
   </script>
</head>
<body>
  <div id="slides">
<div class="slide">
<h1>Hello World</h1>
</div>
<div class="slide bg-green">
<h1>Hello Brazil</h1>
</div>
<div class="slide bg-pink">
<h1>Hello Europe</h1>
</div>
</div>
</body>
